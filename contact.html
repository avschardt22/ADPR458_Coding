    <nav id="nav-menu">

    <img src="Images/cmb.jpg" alt="cmb">
    <section class="contact-section">
        <div class="contact-header">
          <h1>We want to hear from you!</h1>
          <p>Send your questions, stories and episode suggestions straight to us using this form!</p>
        </div>
    
        <form class="contact-form">
          <div class="form-left">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-right">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8" required></textarea>
          </div>

          <div class="form-submit">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>

    <footer class="footer">
        <div class="footer-content">
          <img src="Images/1.png" alt="Husker? I hardly know her" class="footer-logo">
          <div class="footer-text">
            <h1>Follow us!</h1>
            <div class="instagram-handle">
                <a href="https://www.instagram.com/huskerhardlyknowher/" target="_blank" class="insta-link">
                    <img src="Images/instagram.png" alt="Instagram" class="insta-icon">
                    <span>@huskerhardlyknowher</span>
                </a>
            </div>
          </div>
        </div>
